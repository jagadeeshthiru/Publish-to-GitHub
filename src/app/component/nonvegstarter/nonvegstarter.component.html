<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container py-5" style="margin-top: 10%;">
  <h2 class="text-center mb-4">🍛Non-Veg Starter🍛</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

 
  <div *ngIf="items.length; else noItems">
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let item of items">
        <div class="card h-100 shadow-sm border-0 hover-shadow" style="border-radius: 15px;">
          <!-- Optional image if you have -->
          <!-- <img src="../../../assets/Images/VegBiryani2.png" class="card-img-top rounded-top" style="height: 200px; object-fit: cover;" alt="Veg Biryani"> -->
           
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-success">{{ item.itemName }}</h5>
            <p class="card-text text-muted" style="font-size: 14px;">{{ item.description }}</p>

            <div class="mt-auto">
              <p class="mb-1"><strong>Price:</strong> ₹{{ item.price }}</p>
              <p class="mb-0"><strong>Rating:</strong> ⭐ {{ item.rating }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noItems>
    <div class="text-center mt-5">
      <p class="text-muted">No Veg‑Biryani items found in the menu.</p>
    </div>
  </ng-template>
</div>
