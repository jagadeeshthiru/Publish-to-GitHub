 
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

 
    <div class="position-relative">
        <img src="../../../assets/Images/pexels-life-of-pix-67468 - Copy.jpg" class="main-img" alt="Menu Image">
        <h1 class="main-title">Reserve Your Table</h1>
        <h2  class="main-title">Book a Table for a Perfect Dining Experience</h2>

        <p class="main-title">Avoid the rush! Reserve your table ahead of time and enjoy your meal without the wait.
            <br>"Weâ€™re ready when you are! Reserve your spot and get ready for a delicious dining experience."        
        </p>
        <i class="bi bi-arrow-down-circle-fill main-title"></i>
        
        <form [formGroup]="formGroup" (ngSubmit)="getclickIt()" class="main-title">
       
            <div class="row mb-3">
                 <div class="col">
                    <input type="text" id="fname" formControlName="fname" placeholder="Enter your first name" class="form-control">
                 </div>
                <div class="col">
                    <input type="text" id="lname"  formControlName="lname" placeholder="Enter your last name" class="form-control">
                </div>
            </div>
            
            <div class="row mb-3">
              <div class="col" >
                 <input type="tel"  id="phone"formControlName="phone" placeholder="Enter your phone number" class="form-control">
              </div>
                <div class="col">
                    <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control">
                </div>
            </div>


            <div class="row mb-3">
                <div  class="col">
                    <input type="date" formControlName="date" id="date">
                </div>
                <div  class="col">
                    <input type="time" formControlName="time" id="time" >                  
                </div>
            </div>

            <div class="row mb-3">

                 <select formControlName="numberOfPeople" style="width: 290px; height: 40px; margin-left: 14px; border-radius: 10px;">
                   
                    <option value="" disabled selected>Select Number of People</option>
                    <option *ngFor="let num of numbers" [value]="num">{{ num }}</option>
                </select>
              
                <select formControlName="numberOfTables" style="width: 290px; height: 40px; margin-left: 14px; border-radius: 10px;">
                    <option value="" disabled selected>Choose Number of Tables</option>
                    <option *ngFor="let num of table" [value]="num">{{ num }}</option>
                </select>
              
            </div>
          
            <textarea formControlName="message" rows="2" placeholder="Write your message here..." style="width: 100%; border-radius: 10px"></textarea>

            <button type="submit">Submit</button>

        </form>
       
        
 
    </div>
